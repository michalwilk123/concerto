services:
  migrate:
    build: .
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    command: ["bun", "run", "db:migrate"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  app:
    build: .
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://${DOMAIN}
      - HOSTNAME=0.0.0.0
      - RTK_ORG_ID=${RTK_ORG_ID}
      - RTK_API_KEY=${RTK_API_KEY}
      # RTK_ACCOUNT_ID, RTK_APP_ID, CLOUDFLARE_API_TOKEN are intentionally NOT set here
      # so that Next.js can read them from .env.local (mounted via volumes: - .:/app)
      - TRUSTED_ORIGINS=${TRUSTED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e ''await fetch("http://localhost:3000/api/health").then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))''',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
