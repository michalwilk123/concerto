services:
  postgres:
    image: postgres:17-alpine
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: concerto
      POSTGRES_PASSWORD: concerto
      POSTGRES_DB: concerto
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: oven/bun:slim
    working_dir: /app
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    command: sh -c "bun install && bun run dev -- --hostname 0.0.0.0 --turbopack"
    ports:
      - "3000:3000"
    environment:
      RTK_ORG_ID: "${RTK_ORG_ID:-}"
      RTK_API_KEY: "${RTK_API_KEY:-}"
      DATABASE_URL: "postgresql://concerto:concerto@postgres:5432/concerto"
      BETTER_AUTH_SECRET: "dev-secret-change-in-production"
      BETTER_AUTH_URL: "http://localhost:3000"
      TRUSTED_ORIGINS: "${TRUSTED_ORIGINS:-}"
      R2_ACCOUNT_ID: "${R2_ACCOUNT_ID:-}"
      R2_ACCESS_KEY_ID: "${R2_ACCESS_KEY_ID:-}"
      R2_SECRET_ACCESS_KEY: "${R2_SECRET_ACCESS_KEY:-}"
      R2_BUCKET_NAME: "${R2_BUCKET_NAME:-concerto-recordings}"
      R2_PUBLIC_URL: "${R2_PUBLIC_URL:-}"
    depends_on:
      - postgres

volumes:
  app_node_modules:
  pgdata:
