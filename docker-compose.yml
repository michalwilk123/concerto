services:
  livekit:
    image: livekit/livekit-server
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: concerto
      POSTGRES_PASSWORD: concerto
      POSTGRES_DB: concerto
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: oven/bun:slim
    working_dir: /app
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    command: sh -c "bun install && bun run db:push && bun run dev -- --hostname 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      LIVEKIT_API_KEY: "devkey"
      LIVEKIT_API_SECRET: "secret"
      LIVEKIT_URL: "http://livekit:7880"
      LIVEKIT_CLIENT_URL: "ws://localhost:7880"
      DATABASE_URL: "postgresql://concerto:concerto@postgres:5432/concerto"
      BETTER_AUTH_SECRET: "dev-secret-change-in-production"
      BETTER_AUTH_URL: "http://localhost:3000"
    depends_on:
      - livekit
      - postgres

volumes:
  app_node_modules:
  pgdata:
